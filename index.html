<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="image">
                <div class="logoBanner">
                    <img src="image/odin-lined.png" alt="Odin Logo">
                    <div class="logoText">Odin</div>
                </div>
            
                <!-- <img src="image/img1.jpg"  alt="Palm Leaf"> -->
            </div>
            <div id="formContainer">
                <div class="introText">
                        This is not a real online service! You now need something <br>
                        like this in your life
                        to help you realize your deepest dreams <br>
                        Sign up <i>now</i>  to get started
                        <br><br><br>You <i>know</i> you want to
                </div>
                <div class="form">
                    <p class="formintro">
                        Let's do this!
                    </p>

                    <form action="/target"></form>

                        <ul class="formUl">
                            <div class="formRow">
                                <li class="formLi">
                                    <label for="fname">FIRST NAME</label>
                                    <input type="text" name="fname" id="fname">
                                </li>
                                <li class="formLi">
                                    <label for="sname">SECOND NAME</label>
                                    <input type="text" name="sname" id="sname">
                                </li>
                            </div>
                            <div class="formRow">
                                <li class="formLi">
                                    <label for="email">EMAIL</label>
                                    <input type="email" name="email" id="email">
                                </li>
                                <li class="formLi">
                                    <label for="pnumber">PHONE NUMBER</label>
                                    <input type="number" name="number" id="pnumber">
                                </li>
                            </div>
                            <div class="formRow">
                                <li class="formLi">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="password" id="password">
                                </li>
                                <li class="formLi">
                                    <label for="cpassword"> CONFIRM PASSWORD</label>
                                    <input type="cpassword" name="cpassword" id="cpassword">
                                </li>
                            </div>

                            <div class="formRow">
                                <li class="formLi">
                                    <button type="submit" class="submit">
                                        Create Account
                                    </button>
                                </li>
                            </div>

                            <div class="formRow">
                                <li class="formLi">
                                    <p>Already have an account? <div class="green">Login</div> </p>
                                </li>
                            </div>
                        </ul>
                    </fieldset>
                </div>
            </div>
        </div>
</body>
</html>
